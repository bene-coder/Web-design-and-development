<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script defer src="app.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="images\hero-desktop.jpg" class="img-1"/>
      <section class="article-page">
        <div class="company-logo">
          
            <span class="material-symbols-outlined"> circle </span>
            <div class="company-header"><h3>base<br> apparel</h3></div>
        </div>
        <div class="mobile-img"><img src="images\hero-mobile.jpg" alt="" class="img-2"></div>
       <div class="coming-soon"> <h1><b>We're</b> <br />coming <br />soon</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" id="form">
          <label>
            <div class="input-area">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email Address" 
            ><div class="action"><button class="submit-btn"><span class="material-symbols-outlined"> chevron_right </span></button><img src="images\icon-error.svg" class="invalid"></div></input><br>
            </label>
            </div>
            <span id="text"></span>
        </form>
      
      </section>
    </div>
  </body>
</html>
