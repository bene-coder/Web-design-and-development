<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="rating-page">
        <!-- Rating state start -->
        <img src="images\icon-star.svg" alt="Star" class="star" />
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating-bar">
          <button id="rating">1</button><button id="rating">2</button>
          <button id="rating">3</button><button id="rating">4</button
          ><button id="rating">5</button>
        </div>

        <button id="submit" type="button">Submit</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thank-you">
        <img
          src="images\illustration-thank-you.svg"
          alt="Thank you"
          class="img-2"
        />

        <span class="select"
          >You selected <span id="selected">4</span> out of 5</span
        >
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>

        <!-- Thank you state end -->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
