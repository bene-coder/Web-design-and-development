<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
<div class="writing">
<h1>  Learn to code by watching others
</h1>
 <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. </p>
</div>
<div class="input-container">
<p class="bonus"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
<div class="input-box">
  <form class="reg-form" onsubmit="return formValidator(event)">
  <input type="text" name="text" id="first-name" placeholder="First Name"></input>
  <p id="first-name-error"></p>
  <input type="text" name="text" id="last-name" placeholder="Last Name"></input>
  <p id="last-name-error"></p>
  <input type="text" name="email" id="email" placeholder="example@example.com"></input>
  <p id="email-error"></p>
  <input type="password" name="Password" id="password" placeholder="Password"></input>
  <p id="password-error"></p>
  <button id="submit-btn" type="submit"> claim your free trial</button> 
</form>
<p class="agreement">  By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>
</div>
</div>
</div>
<script src="validation.js"></script>
</body>
</html>
