<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="svg-div-top">
        <img src="images\bg-pattern-top.svg" alt="Background pattern top" />
      </div>
      <div class="header">
        <img src="images\bg-pattern-card.svg" alt="Pattern Card SVG" />
      </div>
      <div class="details">
        <div class="image">
          <img src="images/image-victor.jpg" alt="profile picture " />
        </div>
        <div class="content">
          <h1>Victor Crest</h1>
          <h3>26</h3>
        </div>
        <div class="country">
          <h2>London</h2>
        </div>
        <div class="stats">
          <hr />
          <div>
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div>
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div>
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <div class="svg-div-bottom">
        <img
          src="images\bg-pattern-bottom.svg"
          alt="Bsckgroun pattern bottom"
        />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Benedictus</a>
    </div>
  </body>
</html>
